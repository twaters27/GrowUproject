 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
<style>

     body {
        background: url(https://img.freepik.com/free-vector/shiny-green-heartbeat-pulse-electrocardiogram-design-creative-background-health-medical-concept_1302-5649.jpg);
        object-fit: cover;
        background-repeat:  repeat;
        background-size: 100%;

        margin: auto;
      }
     form {
        padding: 50px;

        border-radius: 30px;

        background-color: lightgrey;

        /* position: absolute; */

        /* left: 50%;
        top: 50%; */

        margin-top: 150px;
        justify-content: center;
        align-items: center;
      }

       input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 16px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      } 

      button {
        background-color: #04aa6d;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
      }

      @media screen and (max-width: 650px) {
        form {
          display: block;
          float: none;
        }
      }
      @media screen and (min-width: 622px) {
        body {
          width: 622px; /* 1 column by default */
        }
      }

</style>
    
 </head> 
 <body> 

    <form id="updateForm">
         <label for="currentEmail">CurrentEmail:</label>
        <input type="email" id="currentEmail" required /><br /><br />
        <label for="currentpassword">CurrentPassword:</label>
        <input type="password" id="currentpassword" required /><br /><br />
        <label for="newpassword">NewPassword:</label>
        <input type="password" id="newpassword" required /><br /><br />

        <button type="submit">Update account</button>
      </form>
    </div>
    
 </body>
 </html>
