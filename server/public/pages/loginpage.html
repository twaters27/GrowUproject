  <body>
    <form action="/login" id="loginForm" method="POST">
      <img
        id="myImage"
        src="https://www.pngkit.com/png/full/518-5186670_login-icon-login-signup-icon-png.png"
        width="100px"
        alt="Hopping Image"
      />
      <h1 id="title" style="text-align: center">Sign in</h1>
      <label for="email"><b> Email </b></label>
      <br />
      <input
        type="email"
        id="email"
        placeholder="@gmail.com"
        name="email"
        minlength="8"
        maxlength="20"
        required
      />
      <br />

      <label for="password"> <b>Password</b> </label>
      <br />
      <input
        type="password"
        id="password"
        placeholder="**************"
        name="password"
        minlength="8"
        maxlength="20"
        required
      />

      <button type="submit">Sign in</button>
      <footer>
        <br />

          <span class="createnewa"
            >Create<a href="/signIn"> Account </a></span

      </footer>
    </form>
    <div class="container"></div>

  <script>
    const image = document.getElementById("myImage");

    image.addEventListener("click", () => {
      image.classList.add("hop");

      setTimeout(() => {
        image.classList.remove("hop");
      }, 1000); // Adjust time as needed
    });

    
    async function fetchUsers() {
      try {
        const response = await fetch("/users");
        if (!response.ok) {
          throw new Error("Error fetching users. Response not ok");
        }
        // there could be an error getting response/fetching the endpoint
        console.log(response);
        const users = await response.json();
        // there could be an error parsing the response
        // console.log(users);
        return users;
      } catch (error) {
        console.error("There was a problem");
        console.error(error);
      }
    }
     document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            if (!response.ok) {
              throw new Error("User not found");
            }

            const user = await response.json();

            // Save user to local storage
            localStorage.setItem("currentUser", JSON.stringify(user));

            // Redirect to user-info page
            window.location.href = "/";
          } catch (error) {
            alert("Sign-In Failed: " + error.message);
          }
        });
  </script>
