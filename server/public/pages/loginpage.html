<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: url(https://img.freepik.com/free-vector/shiny-green-heartbeat-pulse-electrocardiogram-design-creative-background-health-medical-concept_1302-5649.jpg);
        object-fit: cover;
        background-repeat: repeat;
        background-size: 100%;

        margin: auto;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 16px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      footer {
        justify-content: center;
        margin: 25;
      }

      span {
        text-align: center;
        background-color: white;
        border-radius: 20px;
      }

      button {
        background-color: #04aa6d;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      span.psw {
        margin: 125px;
      }

      button:hover {
        opacity: 0.8;
      }
      form {
        padding: 50px;

        border-radius: 30px;

        background-color: lightgrey;

        /* position: absolute; */

        /* left: 50%;
        top: 50%; */

        margin-top: 150px;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh; /* Full viewport height */
      }

      .logo {
        transition: transform 0.5s ease;
      }

      .hop {
        transform: translateY(-10px);
      }

      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
      }

      @media screen and (max-width: 650px) {
        form {
          display: block;
          float: none;
        }
      }
      @media screen and (min-width: 622px) {
        body {
          width: 622px; /* 1 column by default */
        }
      }
    </style>
  </head>
  <body>
    <form action="/login" id="loginForm" method="POST">
      <label for="email"><b> Email </b></label>
      <input
        type="email"
        id="email"
        placeholder="Enter Email"
        name="email"
        required
      />

      <label for="password"> <b>Password</b> </label>

      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        name="password"
        minlength="8"
        maxlength="20"
        required
      />

      <button type="submit">Login</button>
      <footer>
        <b>
          <span class="createnewa"
            >Create<a href="/signIn"> Account </a></span
          ></b
        >
        <b>
          <span class="psw">Forgot <a href="/user">password?</a></span></b
        >
      </footer>
    </form>
    <div class="container"></div>
  </body>
  <script>
    async function fetchUsers() {
      try {
        const response = await fetch("/users");
        if (!response.ok) {
          throw new Error("Error fetching users. Response not ok");
        }
        // there could be an error getting response/fetching the endpoint
        console.log(response);
        const users = await response.json();
        // there could be an error parsing the response
        // console.log(users);
        return users;
        window.location.href = '/'
      } catch (error) {
        console.error("There was a problem");
        console.error(error);
      }
    }
    document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            if (!response.ok) {
              throw new Error("User not found");
            }

            const user = await response.json();

            // Save user to local storage
            localStorage.setItem("currentUser", JSON.stringify(user));

            // Redirect to user-info page
            window.location.href = "/";
          } catch (error) {
            alert("Sign-In Failed: " + error.message);
          }
        });
      
    
  
  </script>
</html>
